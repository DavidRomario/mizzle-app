<ion-content [fullscreen]="true">
  <div class="containerLogo">
    <img class="imgIcon" src="../../../assets//icon//Logo.png" alt="" />
  </div>
  <div class="containerBtn">
    <ion-button class="btnEnter1" (click)="redirectTo('register')"
      >Criar uma conta</ion-button
    >
    <ion-button (click)="redirectTo('login')" class="btnEnter2"
      >Entrar</ion-button
    >
    <p>
      Ao criar uma conta, você concorda com nossos
      <strong><u routerLink="/terms">Termos</u></strong
      >. Veja como usamos seus dados em nossa
      <strong><u routerLink="/politics"> Política de Privacidade.</u></strong>
    </p>
  </div>
</ion-content>
